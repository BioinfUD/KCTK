{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-3">
        <nav style="border-radius: 5px; border: solid rgb(161, 161, 161) 2px;">
          <ul class="nav nav-pills nav-stacked span2">
            <li><a href="/abundancia/">Alinear y estimar abundancia</a></li>
            <li><a href="/ab2matrix/">Abundancias a matriz</a></li>
            <li><a href="/diffexp/">Expresi√≥n Diferencial</a></li>
          </ul>
        </nav>
    </div>
    <div class="col-sm-9" style="border-left: solid rgb(80, 121, 150) 1px;">
        <h1>
            Abundancia a matriz
        </h1><br><br>
        <div id='pairedform'>
            <form id='formpaired' action="/run/ab2matrix/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-10">
                            <label for="id_lreads">Archivos .result:</label>
                            <select class="form-control" id="id_result" name="result" multiple required>
                                {% for r in resultList %}
                                    <option value='{{r.id}}'>{{r.fileUpload.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>
        </div>
            
    </div>
</div>
{% endblock %}
