<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="http://bioinfud.com/DifExp/bootstrap.min.css"/>
    <!-- Optional theme -->  
    
    <title>{% block title %}DifExp{% endblock %}</title>
        <!-- Latest compiled and minified JavaScript and JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
              
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="/">DifExp</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                
                    
                {% endif %}
                {% if not user.is_authenticated %}
                    <li><a href="/register/">Registrarse</a></li>
                    <li><a href="/login/">Acceder</a></li>
                {% else %}
                    <li><a href="/logout/">Salir</a></li>
                {% endif %}
                {% if user.is_authenticated %}
                    <li><a href="/files/">Archivos</a></li>
                    <li><a href="/process/show/">Procesos</a></li>
                {% endif %}

              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        </div>
    </div>
            {% block content %}{% endblock %}
</div>
</body>
</html>
