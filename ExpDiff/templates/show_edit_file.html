{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-3">
        <nav style="border-radius: 5px; border: solid rgb(161, 161, 161) 2px;">
          <ul class="nav nav-pills nav-stacked span2">
            <li><a href="/files/">Mis archivos</a></li>
            <li><a href="/files/upload/">Subir archivo</a></li>
          </ul>
        </nav>
    </div>
    <div class="col-sm-9" style="border-left: solid rgb(80, 121, 150) 1px;">
        
        <h1>
            Editar archivo
        </h1>
        <form action="/editfile/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_description"><h4>Descripci√≥n:</h4></label>
                    <input class="form-control" id="id_description" name="description" type="text">
                    <input id='id_fileid' name='fileid' type='hidden' value='{{fileID}}'>
                </div>
                <button type="submit" class="btn btn-default">Editar</button>
            </form>

    </div>
</div>

{% endblock %}
